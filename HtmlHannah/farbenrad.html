	<script>
	function getRnd(){
		var Http = new XMLHttpRequest();
            var url='http://kletterapp.atwebpages.com/Php/getRndColor.php';
            Http.open("GET", url,true);

            Http.onload = function () {
				console.log(Http.responseText);
				t = (Http.responseText).trim();
                if(t == "Rot"){
					document.getElementById("c").color = "red";	
				}else if(t == "Weiss"){
					document.getElementById("c").color = "black";
				}
				document.getElementById("c").innerHTML = t;
                
            };

            Http.send();
	}
		
	</script>
